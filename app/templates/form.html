{% extends 'layout.html' %}


{% block body %}

<div class="container">

    <h2>Auton kulutusmittari</h2>
    <br>
    </br>
    
    <p> <b>Valitse automalli: </b>  </p>

    <form action="{{ url_for("gfg")}}" method="post">
        <select class="custom-select custom-select-lg mb-3" name="mydropdown">
            {% for car in cars %}
            <option value="{{car.Consumption}}"> {{car.Name}}, kulutus: {{car.Consumption}} l/100km </option>
            {% endfor %}
            </select>
            <br>
            </br>

            <div class="form-group">
                <label for="dis"> <b> Valitse matka (km): </b></label>
                <input type="number" class="form-control" name="dis" placeholder="100">
            </div>

           <div class="form-group">
                <label for="vel1"> <b>Valitse nopeus 1 (km/h):</b> </label>
                <input type="number" class="form-control" name="vel1" placeholder="10">
            </div>

            <div class="form-group">
                <label for="vel2"><b> Valitse nopeus 2 (km/h): </b></label>
                <input type="number" class="form-control" name="vel2" placeholder="20">
            </div>

            <input type="hidden" id="custId" name="custId"  value={{slope}}>

            <button type="submit", class="btn btn-dark">Laske tulos</button>


</div>



{% endblock %}
